<!DOCTYPE html>
<html lang="en-US"> 
    <head>

        <meta charset="UTF-8">
        <meta name="author" content="Rajeev Thapaliya">
        <meta name="description" content="Grades Excercise Form">
        <meta name="keywords" content="WAP lab,HTML,CSS, meta tag, tag reference">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referer" content="origin-when-cross-origin">

        <title>Retrieve Grade</title>   
        <link rel="stylesheet" href="../styles/grade_excercise.css">

    </head>
    <body>
        <h1>Retrieve your grade</h1>
        <div class="form">
            <form action="http://mumstudents.org/params.php" method="get">
                <div class="row">
                    <div class="col-25">
                        <label for="student_name">Student Name:</label> 
                    </div>
                    <div class="col-75">
                        <input type="text" name="student_name" id="student_name" value=""> 
                    </div>               
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="student_id">Student Id:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="student_id" id="student_id" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="grade">Grade For:</label>
                    </div>
                    <div class="col-75">
                        <select name="assignment[]" id="grade" size="4" multiple>
                            <option value="home">Home</option>
                            <option value="aboutme">About Me</option>
                            <option value="movie_review">Movie Review</option>
                            <option value="nerdluv">Nerdluv</option>
                        </select>
                    </div>
                     
                </div>
                <div class="row">
                    <div class="col-25">
                        <label>Student Entry:</label>
                    </div>
                    <div class="col-75">
                        <label for="aug_2020">
                            <input type="radio" id="aug_2020" name="entry" value="August,2020"> Aug,2020
                        </label>
                        <label for="nov_2020">
                            <input type="radio" id="nov_2020" name="entry"  value="November,2020" checked>Nov, 2020
                        </label>
                        <label for="feb_2021">
                            <input type="radio" id="feb_2021" name="entry"  value="February,2021">Feb, 2021
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                    </div>
                    <div class="col-75">
                        <label for="confirm"><input type="checkbox" id="confirm" name="confirm" value="1">Please confirm you want to review your grade.</label>
                    </div>                
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="validator">
            <p>
               <span class="html-validator">
                  <a href="http://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
                  document.URL"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31" width="88"></a>
               </span>
               <span class="css-validator">
                <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img src="https://jigsaw.w3.org/css-validator/images/vcss"  alt="Valid CSS!" />
                </a>
               </span>
            </p>
         </div>
        

    </body>
    </html>
