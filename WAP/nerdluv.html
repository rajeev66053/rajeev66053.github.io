<html lang="en-US">

         <meta charset="UTF-8">
         <meta name="author" content="Rajeev Thapaliya">
         <meta name="description" content="NerdLuv HTML Form">
         <meta name="keywords" content="WAP lab,HTML,CSS, meta tag, tag reference">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <meta name="referer" content="origin-when-cross-origin">

         <title>NerdLuv Form</title>   
        <link rel="stylesheet" href="../styles/nerdluv.css">

      </head>
<body>

<h2>NerdLuv Form</h2>

<form action="/signup.php"  method="get">
    
  <fieldset>
    <legend>New User Signup:</legend>
    
    <div class="row">
        <div class="label">
            <label for="name">Name:</label>
        </div>    
        <div class="field">
            <input type="text" id="name" name="name" value="" size="16">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="label">
            <label for="gender">Gender:</label> 
        </div>    
        <div class="field">
            <label for="male"><input type="radio" id="male" name="gender" value="male" >Male</label> 
            <label for="female"><input type="radio" id="female" name="gender" value="female" checked>Female</label>            
        </div>
    </div>
    <br>
    <div class="row">
        <div class="label">
            <label for="age">Age:</label>
        </div>    
        <div class="field">
            <input type="text" id="age" name="age" value="" maxlength="2" size="6">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="label">
            <label for="personality_type">Personality type:</label>
        </div>    
        <div class="field">
            <input type="text" id="personality_type" name="personality_type" value="" maxlength="4" size="6"> <span>(<a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp" target="_blank">Don't know your type?</a>)</span>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="label">
            <label for="cars">Favorite OS:</label>
        </div>    
        <div class="field">
            <select id="cars" name="cars">
                <option value="volvo" selected>Windows</option>
                <option value="saab">Mac OS X</option>
                <option value="fiat">Linux</option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="label">
            <label for="seeking_age">Seeking age:</label>
        </div>    
        <div class="field">
            <input type="text" id="min" name="seeking_age_min"  placeholder="min" value="" maxlength="2" size="6"> to
            <input type="text" id="max" name="seeking_age_max"  placeholder="max" value="" maxlength="2" size="6">
        </div>
    </div>
    <br>
    <input type="submit" value="Sign Up">    
  </fieldset>
</form>
 <p class="note">
    The page is for the single nerds to meet and ate each other! Type in your personal information and wait or the nerdly luv to begin! Thank you for using our site.
</p>
