<!DOCTYPE html>

   <html lang="en-US">       

      <head>
            <meta charset="UTF-8">
            <meta name="author" content="Rajeev Thapaliya">
            <meta name="description" content="CS472: ASCII Animation Viewer">
            <meta name="keywords" content="WAP lab,HTML,CSS, meta tag, tag reference">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="referrer" content="origin-when-cross-origin">

            <title>CS472: ASCII Animation Viewer</title>       
        
            <link rel="stylesheet" href="ascii.css">
            <script src="ascii.js"></script>
            <script src="animations.js"></script>
        </head>
       <body>
           <h1>CS472: ASCII Animation Viewer</h1>

           <textarea id="myTextArea" name="myTextArea" cols="80" rows="20"></textarea>
           <div id="controls">
            <fieldset>
                <legend>Play Controls:</legend>
                <input type="button" id="start" value="Start">                
                <input type="button" id="stop" value="Stop">
            </fieldset>
            <fieldset>
                 <legend>Animation:</legend>
                 <select id="animation" name="animation">
                     <option value="blank" selected>Blank</option>
                     <option value="exercise">Exercise</option>
                     <option value="juggler">Juggler</option>
                     <option value="bike">Bike</option>
                     <option value="dive">Dive</option>
                     <option value="custom">Custom</option>
                 </select>
             </fieldset>
             <fieldset>
                 <legend>Size:</legend>
                 <select id="size" name="size">
                    <option value="tiny">Tiny</option>
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                    <option value="extra_large">Extra Large</option>
                    <option value="xxl">XXl</option>
                </select>
             </fieldset>
             <fieldset>
                 <legend>Speed:</legend>
                 <label><input type="checkbox" id="speed" name="speed">turbo</label>
             </fieldset>
           </div>

           <div id="validator">
                <span class="html-validator">
                    <a href="http://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
                    document.URL"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31" width="88"></a>
                 </span>
                 <span class="css-validator">
                    <a href="https://jigsaw.w3.org/css-validator/check/referer">
                        <img src="https://jigsaw.w3.org/css-validator/images/vcss"  alt="Valid CSS!" /></a>
                </span>
            </div>

           
        </body>
    </html>
