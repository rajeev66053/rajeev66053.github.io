<!DOCTYPE html>

   <html lang="en-US">

      <head>

        <meta charset="UTF-8">
        <meta name="referer" content="origin-when-cross-origin">

        <title>Tip Calculator</title>
        <style>
            
            body {
                margin-left: 20%;
                margin-right: 20%;
            }
            body, input, button {
                font-family: "Century Gothic",sans-serif;
                font-size: 20pt;
            }
            div {
                margin: 0.5em;
            }
        </style>

      </head>

      <body>
            <h1>
                <img id="logo" src="../images/calc.jpg" alt="calulator-logo">
                Tip Calculator
            </h1>

            <div>
                <label><input id="subtotal" type="text"> $ Subtotal</label>
            </div>

            <div>
                <label><input id="tip" type="text"> % Tip</label>
            </div>

            <div>
                <button id="btn" onclick="calcTip();">Calculate Tip</button>
            </div>

            <hr>

            <div>
                <h2>Your total:</h2>
                <p id="total">$0.00</p>
            </div>

            
            <div class="w3c">
				<span class="html-validator">
               <a href="http://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
               document.URL"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31" width="88"></a>
            </span>
            <span class="css-validator">
               <a href="https://jigsaw.w3.org/css-validator/check/referer">
                  <img src="https://jigsaw.w3.org/css-validator/images/vcss"  alt="Valid CSS!" />
               </a>
            </span>
            <span>
               <a href="http://mumstudents.org/jshint/referer.php">
                  <img src="../../images/jshint-small.png" alt="Valid JS">
               </a>                                
            </span>				
			</div>
        

            <script>            
    
                function calcTip() {
                    var subtotal=document.getElementById("subtotal").value;
    
                    subtotal=parseFloat(subtotal);
                    
                    console.log(subtotal);
    
                    var tip=document.getElementById("tip").value;
    
                    tip=parseFloat(tip);
    
                    console.log(tip);

                    var total=0.00;
                    if (!isNaN(subtotal) && !isNaN(tip)){
                        total = (tip/100)*subtotal;
                    }

                    console.log(total);

                    document.getElementById("total").innerHTML ="$"+total.toFixed(2);
                }
                
            </script>

        </body>

   </html>
